<!DOCTYPE html>
<html>
    <head>
        <title>Página de cadastro</title>
        <meta charset="utf-8">
        <meta name="viewpot" content="width=device-width,user-scalable=0">
        <link rel="stylesheet" href="assets/css/estiloForm.css">
    </head>
    <body>
        <div class="titulo">
            <h1>Página de cadastro ao nosso fórum de física.</h1>
        </div>
        <div class="formulario">
            <form action="index.html" method="POST">
                <input type="text" name="Nome" value="Preencha" required>
                <input type="email" name="Email" required value="Preencha">
                <input type="password" name="Senha" required>
                <input type="tel" name="Telefone">
                <select name="interesse" id="">
                    <option value="Física de partículas">Física de partículas</option>
                    <option value="Física dos estado sólido">Física dos estado sólido</option>
                    <option value="Física Matemática" selected>Física Matemática</option>
                    <option value="Teoria de cordas">Teoria de cordas</option>
                </select>

            </form>
        </div>
    </body>
</html>
